server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 5
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://admin:123@${eureka.instance.hostname}:${server.port}/eureka/

security:
    basic:
      enabled: true
    user:
      name: admin
      password: 123